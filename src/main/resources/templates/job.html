<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <table width="100%" cellpadding="0" cellspacing="0" border="0"
        style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" border="0"
                    style="background-color: #ffffff; border-radius: 6px; padding: 20px">
                    <tr>
                        <td colspan="2" style="font-size: 20px; font-weight: bold">Hỏi Dân IT</td>
                        <td align="right" colspan="1" style="font-size: 14px; color: #888">Ít nhưng mà chất</td>
                    </tr>
                    <tr>
                        <td colspan="3" height="20"></td>
                    </tr>
                    <tr>
                        <td colspan="3" style="font-size: 16px">
                            Hi <b th:text="${name}"></b>,<br />
                            One of these jobs may be your next one. Find out today!
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" height="20"></td>
                    </tr>

                    <!-- Job 1 -->
                    <tr th:each="job : ${jobs}">
                        <td colspan="3">
                            <a href="#" style="color: #0066cc; font-weight: bold; text-decoration: none"
                                th:text="${job.name}">Job Title</a><br />
                            <div th:text="${job.company.name}">Company Name</div>
                            <div th:text="${#numbers.formatDecimal(job.salary, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></div>
                            <div style="margin-top: 8px;margin-bottom: 18px;">
                                <span th:each="skill : ${job.skills}" th:text="${skill.name}"
                                    style="background: #eee; padding: 4px 8px; font-size: 13px; border-radius: 4px; margin-right: 4px">
                                    Skill
                                </span>
                            </div>
                        </td>

                    </tr>
        </tr>

        <tr>
            <td colspan="3" height="30"></td>
        </tr>

        <!-- Button -->
        <tr>
            <td colspan="3" align="center">
                <a href="https://hoidanit.com" style="
                                        background-color: #ff3d3d;
                                        color: white;
                                        padding: 12px 24px;
                                        border-radius: 6px;
                                        font-weight: bold;
                                        text-decoration: none;
                                        display: inline-block;
                                    ">
                    Xem thêm job tại Hỏi Dân IT
                </a>
            </td>
        </tr>
    </table>
    </td>
    </tr>
    </table>
</body>

</html>
